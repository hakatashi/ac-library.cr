name: Run test and verifier

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:0.33.0
      # https://github.com/SimonKagstrom/kcov/issues/151#issuecomment-249284631
      options: --security-opt seccomp=unconfined
    steps:
    - name: Install latest git
      run: |
        apt-get update
        apt-get install software-properties-common -y
        apt-add-repository ppa:git-core/ppa -y
        apt-get install git -y
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        apt-get install python3 libpython3.8 python3-dev python3-pip bash libxml2-dev libxslt-dev build-essential binutils-dev libcurl4-openssl-dev zlib1g-dev libdw-dev libiberty-dev cmake curl -y
    - name: Install kcov
      run: |
        cd /tmp
        git clone --depth 1 -b v38 https://github.com/SimonKagstrom/kcov.git
        mkdir -p kcov/build
        cd kcov/build
        cmake ..
        make -j8
        make install
    - name: Install latest shards
      run: |
        cd /tmp
        wget https://github.com/crystal-lang/crystal/releases/download/1.0.0/crystal-1.0.0-1-linux-x86_64.tar.gz
        tar xf crystal-1.0.0-1-linux-x86_64.tar.gz
        cp crystal-1.0.0-1/bin/shards /usr/local/bin
    - name: Install Crystal dependencies
      run: /usr/local/bin/shards install --ignore-crystal-version
    - name: Run tests
      run: crystal spec --verbose
    - name: Run linter
      run: bin/ameba
    - name: Run coverage
      run: |
        shards build test
        kcov --clean --include-path=atcoder coverage ./bin/test
        bash <(curl -s https://codecov.io/bash) -s coverage
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      shell: bash
    - name: Build docs
      if: ${{ github.event_name == 'push' }}
      run: crystal docs atcoder/* -o dist
    - name: Deploy docs to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: ${{ github.event_name == 'push' }}
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
    - name: Run Benchmarks
      run: crystal run --release benchmarks/*

  verify:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:0.33.0
    steps:
    - name: Install latest git
      run: |
        apt-get update
        apt-get install software-properties-common -y
        apt-add-repository ppa:git-core/ppa -y
        apt-get install git -y
    - uses: actions/checkout@v2
    - name: Cache .verify-helper
      uses: actions/cache@v2
      with:
        path: |
          .verify-helper/cache
          .verify-helper/timestamps.local.json
        key: ${{runner.os}}-verify-helper
    - name: Install dependencies
      run: |
        apt-get install python3 libpython3.8 python3-dev python3-pip bash libxml2-dev libxslt-dev build-essential binutils-dev libcurl4-openssl-dev zlib1g-dev libdw-dev libiberty-dev cmake curl -y
    - name: Install pip dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt
    - name: Run verifier
      run: oj-verify run --jobs 4
    - name: Generate API docs
      run: oj-verify docs --jobs 4
